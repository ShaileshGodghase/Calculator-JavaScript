<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shailesh Godghase">
    <title>Calculator | Shailesh Godghase</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d30ff5ad29.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" id="output">
        <div class="all-buttons">
            <table>
                <tr>
                    <td><button class="light-grey-btn">C</button></td>
                    <td><button class="light-grey-btn">%</button></td>
                    <td><button class="light-grey-btn"><i class="fas fa-backspace"></i></button></td>
                    <td><button class="yellow-btn">/</button></td>
                </tr>
                <tr>
                    <td><button class="dark-grey-btn">7</button></td>
                    <td><button class="dark-grey-btn">8</button></td>
                    <td><button class="dark-grey-btn">9</button></td>
                    <td><button class="yellow-btn">X</button></td>
                </tr>
                <tr>
                    <td><button class="dark-grey-btn">4</button></td>
                    <td><button class="dark-grey-btn">5</button></td>
                    <td><button class="dark-grey-btn">6</button></td>
                    <td><button class="yellow-btn" style="font-weight: bold;">-</button></td>
                </tr>
                <tr>
                    <td><button class="dark-grey-btn">1</button></td>
                    <td><button class="dark-grey-btn">2</button></td>
                    <td><button class="dark-grey-btn">3</button></td>
                    <td><button class="yellow-btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="dark-grey-btn">00</button></td>
                    <td><button class="dark-grey-btn">0</button></td>
                    <td><button class="dark-grey-btn">.</button></td>
                    <td><button class="yellow-btn">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
